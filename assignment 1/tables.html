<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
          
            border: 2px solid blue;
            text-align: center;
            border-collapse: collapse;
            height: 100px;
            width: 500px;
            margin: 10px;
            
            }
    </style>
</head>
<body>
    <div style="margin-top: 100px; text-align: center;">
        <br>
        <h1 >- : Technology Based Jobs : -</h1>
        </div>
        <div style="float: left;margin-left: 10px; padding: 20px;">
        <table>
    
            <tr>    <!-- Table Row -->
                <th>    <!-- Table Heading -->
                    Technology
                </th>
                <th>
                    Level
                </th>
                <th>
                    Qualification
                </th>
                <th>
                    Work Experience
                </th>
            </tr>
        
            
            <!-- Table Head -->
            <tr>
                <td>    <!-- Table Data -->
                    Big Data Engineer
                </td>
                <td>
                    Junior
                </td>
                <td rowspan="2">B.Tech</td>  <!-- Merges the 2 row's cell -->
                <td>
                    3-4 years
                </td>
    
            </tr>
            <tr>
                <td>
                    Product Manager
                </td>
                <td>
                    Middle
                </td>
                <td rowspan="2">8-11 years</td>  <!-- Merges the 2 row's cell -->
                
            </tr>
            <tr>
                <td>    <!-- Table Data -->
                    Software Full Stack Java Developer
                </td>
                <td>
                    Senior
                </td>
                <td>
                    M.Tech
                </td>
                
            </tr>
        </table></div>
    </br></br></br>
    <div style="float: right ;margin-left: 10px;padding: 20px;">
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
              </tr>
              <tr>
                <td>Abc</td>
                <td>Sweet</td>
                <td>43</td>
              </tr>
              <tr>
                <td>Xyz</td>
                <td>Salt</td>
                <td>57</td>
              </tr>
        </table>
    </div>
</body>
</html>
